
<div class="container">

     <form [formGroup]="form">

       <div class="form-group">
         <label for="username">User Name</label>
         <input
          formControlName="username"
           type="text"
           id="username"
           class="form-control"
           >
           <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
             <div *ngIf="username.errors?.['required']">  User Name is required </div>
             <div *ngIf="username.errors?.['cannotContainSpace']"> la valeur ne doit pas avoir espace</div>
             <div *ngIf="username.errors?.['minlength']">la valeur actual est {{ username.errors?.['minlength'].actualLength }}  Doit avoir au minimum  {{ username.errors?.['minlength'].requiredLength }}</div>
           </div>
       </div>

       <div class="form-group">
         <label for="password">Password</label>
         <input
           formControlName="password"
           type="text"
           id="password"
           class="form-control"
           >

           <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
               password Name is required
          </div>
       </div>

       <div class="form-group">
          <button class="btn btn-primary form-control"> submit</button>

       </div>

     </form>

</div>
